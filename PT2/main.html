<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="number" id="number1" placeholder="Number 1">
        <input type="text" id="operator" placeholder="Operation (+, -, *, /)">
        <input type="number" id="number2" placeholder="Number 2">
        <button id="calculateButton">Calculate</button>
        <button id="cacheButton">Add to cache</button>
        <button id="showCacheButton">Show cache</button>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">+</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">-</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">*</button>
            <button class="key">0</button>
            <button class="key">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
